<!DOCTYPE html>
<html lang="en">
  <head>
    <!--meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
     <link rel="stylesheet" href="css/style.css">
  

    <title>practice</title>

  </head>
  <body>
    
    <section class="service">
  
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <!--slider-->
            <div id="Cexonly" class="carousel slide carousel-dark" data-bs-ride="carousel">
              <!--indicator-->
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#Cexonly" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#Cexonly" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#Cexonly" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <!--inner-->
              <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                  <img src="images/b2.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
        <h5>First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
                </div>
                <div class="carousel-item">
                  <img src="images/b3.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
        <h5>First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
                </div>
                <div class="carousel-item">
                  <img src="images/b4.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
        <h5>First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
                </div>
              </div>
              <!--control-->
              <button class="carousel-control-prev" type="button" data-bs-target="#Cexonly" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#Cexonly" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <!--slider-->


    

    

    <!-- JS -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
